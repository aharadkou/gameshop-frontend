<h1 mat-dialog-title>Is everything right?</h1>
<div mat-dialog-content>
  <p class="dialog-field">
    <span class="dialog-field-title">Name:</span> {{ data.name }}
  </p>
  <p class="dialog-field">
    <span class="dialog-field-title">Email:</span> {{ data.email }}
  </p>
  <p class="dialog-field">
    <span class="dialog-field-title">Telephone: </span> {{ data.phone }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</div>
